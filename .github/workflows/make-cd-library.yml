name: Build & Push UniversalSilo Nuget Package

on:
  push:
    branches:
      - master
    tags:
      - 'lib*'
  pull_request:
    branches:
      - master
    tags:
      - 'lib*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Build, Pack and Push Library
      run: make LibraryVersion=${GITHUB_REF##*/lib} push-library

